{% extends "base.html" %} {% block title %}<title>Recipe By Letter</title>
{% endblock title %} {% block content %}

<div class="container my-5">
    <div class="row">
        {% for i in "abcdefghijklmnopqrstuvwxyz" %}
        <div class="col btn btn-outline-dark p-3 rounded-4 m-4">
            <a href="{% url "letter-one" i %}" class="h4 text-danger text-decoration-none">{{i|upper}}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
